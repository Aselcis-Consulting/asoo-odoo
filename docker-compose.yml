version: '3.3'
services:
  web:
    build: .
    restart: always
    ports:
      - '8069'
      - '8072'
    volumes:
      - 'odoo-data:/var/lib/odoo'
      - './config:/etc/odoo'
      - './addons:/mnt'
      - './addons/extra-addons:/mnt/extra-addons'
    networks:
      - default
    tty: true
    logging:
      driver: json-file
      options:
        max-size: 150m
volumes:
  odoo-data: null
